---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>{{ post.title }}</h2>
        <span class="post-content">{{ post.excerpt }}</span>
        <span class="post-meta"><a href="{{ post.url }}">Read more...</a></span>
      </li>
    {% endfor %}
  </ul>

</div>
